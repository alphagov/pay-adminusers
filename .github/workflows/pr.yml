name: Github Actions Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Detect secrets
        uses: alphagov/pay-ci/actions/detect-secrets@master

  tests:
    uses: alphagov/pay-ci/.github/workflows/_run-java-tests.yml@pp_12590_reusable_workflows
    with:
      publish_pacts: true
      run_app_as_provider_contract_tests: true
      consumer_tag: ${{ github.event.pull_request.number }}
    secrets:
      pact_broker_username: ${{ secrets.pact_broker_username }}
      pact_broker_password: ${{ secrets.pact_broker_password }}

  pact-providers-contract-tests:
    name: "Provider tests"
    needs: tests
    uses: alphagov/pay-ci/.github/workflows/_run-provider-pact-tests-for-consumer.yml@pp_12590_reusable_workflows
    strategy:
      matrix:
        provider: [ 'ledger', 'connector' ]
    with:
      consumer: adminusers
      consumer_tag: ${{ github.event.pull_request.number }}
      provider: ${{ matrix.provider }}
    secrets:
      pact_broker_username: ${{ secrets.pact_broker_username }}
      pact_broker_password: ${{ secrets.pact_broker_password }}
